{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="POST" class="card p-5 rounded">
                <h1 class="text-center mb-4">Crear cuenta</h1>
                
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="form-label"><strong>Usuario:</strong></label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label"><strong>Email:</strong></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="mb-4">
                    <label for="password1" class="form-label"><strong>Contrase単a:</strong></label>
                    <div class="input-group">
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Contrase単a" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword1">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password2" class="form-label"><strong>Confirmar contrase単a:</strong></label>
                    <div class="input-group">
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contrase単a" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword2">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
